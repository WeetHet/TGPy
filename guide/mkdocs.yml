site_name: TGPy Guide
repo_url: https://github.com/tm-a-t/TGPy
repo_name: tm-a-t/TGPy
edit_uri: edit/master/guide/docs/
theme:
  name: material
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.sections
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  font:
    text: Noto Sans
    code: Fira Mono
  palette:
    - media: "(prefers-color-scheme)"
      primary: teal
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
plugins:
  - search
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.tilde
nav:
  - Home: index.md
  - installation.md
  - Basics:
    - basics/code.md
    - basics/asyncio.md
    - basics/messages.md
    - basics/examples.md
  - Extensibility:
    - extensibility/context.md
    - extensibility/modules.md
    - extensibility/module_examples.md
    - extensibility/module_settings.md
    - extensibility/code_transformers.md
  - Reference:
    - builtins.md
    - api.md
    - code_detection.md
    - how.md

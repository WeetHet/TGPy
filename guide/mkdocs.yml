site_name: TGPy Guide
repo_url: https://github.com/tm-a-t/TGPy
repo_name: tm-a-t/TGPy
edit_uri: edit/master/guide/docs/
theme:
  name: material
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.sections
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  font:
    text: Albert Sans
    code: Source Code Pro
  palette:
    - scheme: default
      primary: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode
plugins:
  - search
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
nav:
  - Home: index.md
  - installation.md
  - Basics:
    - basics/code.md
    - basics/asyncio.md
    - basics/messages.md
    - basics/examples.md
    - basics/tips.md
  - Extensibility:
    - extensibility/context.md
    - extensibility/modules.md
    - extensibility/module_examples.md
    - extensibility/code_transformers.md
  - Reference:
    - reference/builtins.md
    - reference/module_metadata.md
    - code_detection.md
  - Explanation:
    - explanation/how.md
